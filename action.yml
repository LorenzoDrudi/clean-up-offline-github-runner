name: 'Clean up offline runners.'
description: 'JavaScript Github action to clean up offline self-hosted runners.'
author: 'cellinacywinska & LorenzoDrudi'
branding:
  icon: 'archive'
  color: 'purple'
inputs:
  repo-name: 
    description: 'The name of the repo from which you wish to clean up the runners.'
    required: true
    default: ''
  repo-owner: 
    description: 'The owner of the repo from which you wish to clean up the runners.'
    required: true
    default: ''
runs:
  using: 'node16'
  main: 'dist/index.js'
